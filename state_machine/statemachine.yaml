Normal:
  Tasks:
    Battery:
      Interval: 10
      Priority: 3
      ScheduleLater: No
    IMU:
      Interval: 10
      Priority: 5
      ScheduleLater: No
    Beacon:
      Interval: 30
      Priority: 1
      ScheduleLater: Yes
    Blink:
      Interval: 2
      Priority: 255
      ScheduleLater: No
    Time:
      Interval: 20
      Priority: 4
      ScheduleLater: No
    Test:
      Interval: 3
      Priority: 1
      ScheduleLater: No
  StepsTo: [ LowPowerMode, DeTubmle ]
LowPower:
  Tasks:
    BatteryCheck:
      Interval: 15.0
      Priority: 1
      ScheduleLater: No
  StepsTo: [ NormalMode ]
DeTumble:
  Tasks:
    BatteryCheck:
      Interval: 15.0
      Priority: 3
      ScheduleLater: No
    Torque:
      Interval: 60.0
      Priority: 1
      ScheduleLater: No
  StepsTo: [ NormalMode ]